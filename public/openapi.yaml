        description:
          type: string
        actual_price:
          type: float
        discount:
          type: float
        sklad_id:
          type: integer  
          format: int64
    ProductResponse:
      type: object
      required:
        - data
        - errors
        - meta
      properties:
        data:        example:
          data: []
          meta: Deleted
          $ref: "#/components/schemas/Product"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
        meta:
          type: array
          items:
            $ref: "#/components/schemas/Meta"
    ProductsResponse:
      type: object
      required:
